help.addingFeatures=Xüsusiyyətləri əlavə et
help.addingFeaturesText=<p> <i> Başlamazdan əvvəl bilməli olduğunuz ilk qayda əqli mülkiyyət məlumatlarındən istifadidir.  Müəlliflik hüququ ilə qorunan xəritələrdən və ya digər əqli mülkiyyət məlumatlarından alınan məlumatlar qəti qadağandır!  Müəlliflik hüququ ilə qorunan əsərlərin kopyalanmasına, izlənilməsinə və ya çoxaldılmasına icazə verilmir!  (Mənbə: <a href="http://wiki.openstreetmap.org/wiki/Copyright" target="_blank"> Müəllif hüquqları - OpenStreetMap Wiki </a>) </i> </p>\n   <p> </p>\n   <p> Küçələr, piyada yolları, dəmir yolları və bina konturları kimi xətti xüsusiyyətlər <b> yollar </b> kimi adlandırılacaqdır. </p>\n   <p> Birdən-birə bütün nişanların itdiyini görsəniz, xəritədə seçilmiş bir funksiya var.  Nişanların yenidən görünməsi üçün xəritənin boş hissəsinə tıklayaraq seçiminizi ləğv edin. </p>\n             <p> <b> Bir nöqtə (və ya düyün) yaratmaq üçün </b> yan tərəfdən uyğun nişanı xəritəyə sürükləyin.  POI (maraq nöqtəsi) yaratmaq haqqında daha çox məlumat əldə etmək üçün POI əlavə et bölməsinə baxın </p>\n             <p> <b> Yol yaratmaq üçün </b> xəritədəki başlanğıc nöqtəsini tıklayaraq başlayın, sonra hər bir ardıcıl nöqtəyə vurun.  Xətti bitirmək üçün iki dəfə vurun və ya Enter düyməsini basın. </p>\n             <p> <b> Çoxbucaqlı yaratmaq üçün </b> xəritədəki başlanğıc nöqtəsini qeyd edin, sonra hər bir ardıcıl nöqtəni vurun (yol yaratmağa oxşar) və ilk nöqtəyə tıklayaraq çoxbucağı bağlayın. </p>\n             <p> Unutmayın, səhv etsəniz, hər zaman Geri Al düyməsinə basa bilərsiniz.  Esc düyməsinə basmaqla cari xüsusiyyət üçün bütün düzəlişlərinizi geri qaytaracaqsınız. </p>
