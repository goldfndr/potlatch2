help.editingFeaturesText=<p><b>Mövcud xəttə nöqtə əlavə etmək üçün</b>, xətti seçin və nöqtə əlavə etmək üçün istədiyiniz yerə shift+ basın</p>\n    <p><b>Nöqtəni silmək üçün</b>, nöqtəni seçib sağ alt küncdə ki, Elementi Sil düyməsini basın və ya klaviaturada Delete (və ya Backspace) düyməsinə basın.</p>\n  <p><b>Xətti silmək üçün</b>, xətti seçib sağ alt küncdəki, Elementi Sil düyməsini basın və ya klaviaturada shift+Delete (və ya shift+Backspace) düyməsinə basın.</p>\n    <p><b>Nöqtənin yerini dəyişmək üçün</b>, nöqtənin üzərinə basın və dartaraq yerini dəyişin.</p>\n   <p><b>Xəttin yerini dəyişmək üçün</b>, xəttin üzərinə basın və dartaraq bütövlükdə yerini dəyişin. Məsləhət: Təsadüfən kəsişmənin yerini dəyişməmək üçün seqmenti tutun.</p>\n  <p><b>Xəttin davamını artırmaq üçün</b>, xəttin son nöqtələrindən birinə basın və sonra həmişəki kimi, çəkməyə davam edin.</p>\n    <p><b>Mövcud xəttən yeni bir xətt çəkmək üçün</b>, xəttin son nöqtələrindən birinə shift+basın və sonra həmişəki kimi çəkməyə davam edin.</p>
