help.whyOpenstreetmap=<p><b>Zergatik OpenStreetMap?</b> OSM mapak editatzeko zerbitzua da, non datu guztiak etengabe eguneratzen diren eta edonork, zuk barne, eguneratzen dituen. Bistakoa da prestazioa erabiltzea doakoa dela, baina krisi-mapetan ere jokalari garrantzitsu bihurtu da (adibidez, OSM datuen erabilpena, Haitin lurrikararen erliebea kordinatzeko). Datu horien zehaztasuna kritikoa da, eta zure denbora pixka bat boluntarioa izatea espero dugu! </p>
help.activeMembers=<p><b>+ OpenStreetMap kide aktiboetarako</b>, saioa hasi OSM-n editatzen hasi aurretik.</p>
help.newMembers=<p><b>+ Bazkide berrientzat </b>, mesedez bisitatu <a href="http://www.openstreetmap.org/user/new" target="_blank"> http: //www.openstreetmap. org </a> kontu bat sortzeko, saioa hasi eta itzuli hona Potlatch 2-ra sartzeko eta editatzen hasteko. </p>
help.introText=<p><b>Potlatch 2</b> OpenOfficeMap (OSM) editorea da, zuzenean editatzen {0} webgunearen bidez aukera ematen dizuna. </ p>
