help.welcome=Benvido
help.whyOpenstreetmap=<p><b>Por que o OpenStreetMap?</b> O OSM é un servizo cartográfico no que tódolos datos están en constante actualización e modificación grazas á xente coma ti. O beneficio máis obvio reside en que é de balde, pero tamén se converteu nun medio importante para a cartografía de crises (por exemplo, o emprego de datos do OSM para coordinar os esforzos humanitarios no sismo de Haití). A precisión dos datos é crítica, e agardamos que poidas dedicar algo do teu tempo!</p>
help.activeMembers=<p><b>+ Para os membros activos do OpenStreetMap</b>, accedede ó sistema do OSM antes de facerdes modificacións.</p>
help.newMembers=<p><b>+ Para os novos membros</b>, visitade <a href="http://www.openstreetmap.org/user/new" target="_blank">http://www.openstreetmap.org</a> para crear unha conta e acceder ó sistema; logo voltade aquí para permitir o acceso ó Potlatch 2 e comezar a editar.</p>
help.introText=<p>O <b>Potlatch 2</b> é un editor do OpenStreetMap (OSM) que permite facer edicións directamente mediante o sitio web {0}.</p>
help.introduction=Introdución
