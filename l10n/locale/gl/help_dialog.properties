help.addingFeatures=Engadindo elementos
help.addingFeaturesText=<p><i>Denantes de comezar, a primeira regra que debes coñecer é sobre o emprego dos datos con dereitos de autor. Os datos procedentes de mapas con dereitos de autor ou calquera outro dato protexido están absolutamente prohibidos! A copia, o seguemento ou a reprodución de obras con dereitos de autor non está permitida! (Fonte: <a href="http://wiki.openstreetmap.org/wiki/Copyright" target="_blank">Dereitos de autor - Wiki do OpenStreetMap</a>)</i></p>\n  <p></p>\n  <p>Ós elementos lineais coma as rúas, as sendas, estradas, os ferrocarrís e os perímetros dos edificios chamarémolos <b>vías</b>, liñas ou camiños.</p>\n  <p>No caso de decatarte de que falla a barra lateral con tódalas iconas, débese a que ten unha función seleccionada no mapa. Só basta con deseleccionala premendo nunha área baleira do mapa para que aparezan as iconas novamente.</p>\n            <p><b>Para crear un punto (ou nó)</b>, arrastra e solta a icona axeitada dende a lapela lateral até o mapa. Consulta a axuda sobre de que xeito engadir puntos de interese (PDI) para aprender a crealos.</p>\n            <p><b>Para crear unha vía</b>, comeza premendo no mapa no teu punto de inicio, logo preme nos sucesivos puntos. Podes rematar a liña facendo dobre clic ou premendo a tecla Intro.</p>\n            <p><b>Para crear un polígono</b>, comeza premendo no mapa no teu punto de inicio, logo fai clic nos vindeiros puntos (semellante a crear unha vía) e remata premendo no primeiro punto para pechar o polígono.</p>\n            <p>Lembra que se cometes un erro, sempre podes premer no botón "Desfacer". Se premes na tecla Esc. desfarás todas as túas edicións feitas no obxecto actual.</p>
help.editBeg=Editar (principiante)
help.editingFeatures=Editando elementos (principiante)
help.editingFeaturesText=<p><b>Para engadir un punto a unha vía existente</b>, seleccione a vía e preme no lugar desexado á vez que premes a tecla Maiús.</p>\n    <p><b>Para eliminar un punto</b>, selecciona o punto e preme no botón "Eliminar o elemento" situado embaixo á dereita ou preme a tecla Supr. (ou Retroceso) do teu teclado.</p>\n  <p><b>Para eliminar unha vía</b>, selecciona a vía e preme no botón "Eliminar o elemento" situado embaixo á dereita ou preme as teclas Maiús.+Supr. (ou Maiús.+Retroceso) do teu teclado.</p>\n    <p><b>Para mover un punto</b>, fai clic nel e arrástrao.</p>\n   <p><b>Para mover unha vía</b>, preme nel e arrastra o elemento ó completo. Consello: Toma un anaco onde non mova un nó de xeito accidental.</p>\n  <p><b>Para estender unha vía</b>, preme nun dos puntos extremos do camiño. Logo continúa debuxando como fai de xeito habitual.</p>\n    <p><b>Para engadir unha nova vía que se estenda dende unha xa existente</b>, preme a tecla Maiús. e fai clic nun dos extremos da vía. Despois continúa debuxando como fai de xeito habitual.</p>
help.editAdv=Editar (avanzado)
help.editingFeaturesAdv=Editando elementos (avanzado)
help.editingFeaturesAdvText=<p><b>Para dividir unha vía</b>, selecciona o punto no que desexes realizar o corte e emprega a ferramenta das tesoiras ou preme a tecla X do teu teclado. Consello: Engade primeiro un nó para cortar entre nós.</p>\n            <p><b>Para unir dúas vías</b>, debuxa normalmente até que debas facer a unión. Logo, mentres moves o rato sobre outra vía, os puntos iluminaranse en cor azul. Preme nun dos puntos azuis ou en calquera outro lugar desexado da vía para completar a unión.</p>\n            <p><b>Para desligar unha unión</b>, selecciona o punto na vía que desexes alterar. Logo, preme a tecla - do teclado ou elimina o punto.</p>\n            <p><b>Para inverter a dirección dunha vía</b>, preme no botón "Inverter a dirección" localizado abaixo á dereita. A dirección da vía afecta soamente ós obxectos ca etiqueta de dirección única: rúas dun só sentido, litorais, illas etc.</p>\n            <p><b>Para crear unha vía paralela</b>, selecciona a vía e preme no botón "Crear unha vía paralelo" abaixo á dereita ou na tecla P do teu teclado.</p>\n     <p><b>Para crear unha vía que comparte nós cun xa existente</b>, comeza debuxando, preme nos dous primeiros nós compartidos e, finalmente, na tecla F para seguir de xeito automático a vía existente.</p>\n            <p><i>Olla <a href="http://wiki.openstreetmap.org/wiki/Potlatch_2/Primer" target="_blank">Potlatch 2 Primer</a> na wiki do OpenStreetMap para atopar métodos e convencións de edición máis avanzados.</i></p>
help.tag=Etiqueta
help.taggingFeatures=Etiquetando elementos
help.taggingFeaturesText=<p>Co Potlatch 2, as características de etiquetaxe vólvense relativamente doadas co uso de menús gráficos e iconas e campos especiais.</p>\n          <p><b>Etiquetaxe</b></p>\n          <p>Seleccione o punto ou vía que desexe editar e escolla a etiqueta axeitada na barra lateral. Despois de etiquetar o obxecto, cómpre que aparezan algúns campos básicos como o do nome, o do límite de velocidade e o do ancho, dependendo da etiqueta que especificase. Encha estes datos o mellor que poida.</p><p>Os usuarios avanzados poden notar a ausencia dunhas poucas etiquetas e valores que empregaban antes. Se é así, prema na lapela "Avanzado" situada ao final da barra lateral e edite ou engada as etiquetas segundo necesite.</p>\n          <p>A wiki do OpenStreetMap tamén achega unha <a href="http://wiki.openstreetmap.org/wiki/Map_features" target="_blank">longa listaxe de etiquetas e valores</a>. Vexa a documentación do OSM se non está seguro da etiqueta que debe empregar.</p>
