help.mapBackground=<p>Yek ji hêmanên di lîsteyê de, ji bo paşxana nexşeya xwe bibijêre an jî tu bixwe dosyeyek vektorê lê zêde bike.<p>
help.colourStyle=<p>Ji bo dîtina nexşeyê şêweyek bibijêre. Reng û şêweya giştî diguherîne û tê de alternatîfên din yên wek çarçoveya ji têlê jî hene.<p>
help.gps=GPS
help.createOsmMap=</p>Daneyên nexşeya OSM(y)ê di paşxanê de bi bikaranîna şopên GPSê yên însanên din çêbike</p>
help.myGps=MyGPS
help.displayGps=<p>Şopên GPSê yên ku te di zemanên berê de bar kiribû OpenStreetMapê nîşan bide.</p>
help.undoRedo=Betal bike / Dîsa bike
help.madeMistake=<p>Gelo te xetayek kir? Ji bo ku guherandinên xwe sererast bikî bişkokên "betal bike" û/an jî "dîsa bike" bi kar bîne.</p>
help.help=Alîkarî
help.guideInfomation=<p>Gava te dest bi guherandinan kir, ger îhtiyaciya te bi agahiyekê hebe, vê rêberê veke.</p>
help.save=Tomar bike
help.addingFeatures=Îlawekirina taybetmendiyan
help.addingFeaturesText=<p><i>Berî ku dest pê bikî, qaîdeya pêşîn yê divê zanibî bikaranîna daneyên xisûsî ne. Daneyên ji nexşeyên bi mafê telîfê parastî an daneyên din ên mexsûs tev qetîyen qedexe ne! Destûr tine ji bo kopîkirin, şopandin, an zêdekirina xebatên bi mafê telîfê parastî! (Çavkanî: <a href="http://wiki.openstreetmap.org/wiki/Copyright" target="_blank">Copyright - Wîkiya OpenStreetMapê</a>)</i></p>\n  <p></p>\n  <p>Taybetiyên hêlî yên wek kolan, riyên patîka, riyên trênan û planên avahiyan wê piştî vêga wek <b>rê</b> bêne behskirin.</p>\n  <p>Ger tu ji nişka ve ferq bikî ku temamiya îkonan winda bûne çûne, ev ji ber taybetiyek e ku te li nexşeyê bijartiye. Ji bo cardinnîşandana îkonan li ser nexşeyê pêlî ciheke vala bike.</p>\n            <p><b>Ji bo çêkirina nuqteyekê (an girêkekê)</b>, tenê îkona guncav li ser nexşeyê ji benda kinarê kaş bike û berde serê. Ji bo ku derbarê çêkirina POIyan de (Nuqteya Eleqeyê, "Point of Interest") zêdetir bizanî binêre "Tevlîkirina POI"yê.</p>\n            <p><b>Ji bo çêkirina riyekê</b>, di nuqteya destpêkê de bitikînin li ser nexşeyê, piştre bitikîne ser her nuqteyeke peyhatî bike. Ji bo qedandina xetê cot bitikînin an pêlî Enter-ê bikin.</p>\n            <p><b>Ji bo çêkirina pirgoşiyekê</b>, bi tikandina li nuqteya destpêkê yê li ser nexşeyê dest pê bike, piştre li her nuqteyeke peyhatî (mîna mêtoda çêkirina riyê) bitikîne, û ji bo temamkirina pirgoşeyê bitikîne ser nuqteya pêşiya pêşî.</p>\n            <p>Bi bîra xwe bixe ku ger xetayeke bikî, tu dikarî hertim pêlî bişkoka "Bizivirîne" bikî. Pêlkirina bişkoka "Esc"ê wê hemû guhertinên te vegerîne, ji bo taybetiya mewcûd.</p>
help.editBeg=Sererast bike (ji bo yên nû dest pê kirine)
help.editingFeatures=Taybetmendiyên sereratkirinê (ji bo yên nû dest pê kirine)
help.editingFeaturesText=<p><b>Ji bo tevlîkirina nuqteyekê li riyeke mewcûd</b>, riyê bibijêre û li lokasyona xwestî "shift bike + bitikîne".</p>\n    <p><b>Ji bo jêbirina nuqteyekê</b>, nuqteyê bibijêre û bitikîne ser îkona "Hêmanê Jê Bibe", ji kinara jêrîn yê aliyê rastê an jî pêlî Delete (an Backspace) bike ji ser textenivîsê.</p>\n  <p><b>Ji bo jêbirina riyekê</b>, riyê bibijêre û bitikîne ser bişkoka "Hêmanê Jê Bibe" ji kinara jêrîn yê aliyê rastê an pêlî shift+Delete (an shift+Backspace) bike ji ser textenivîsê.</p>\n    <p><b>Ji bo hereketkirina nuqteyekê</b>, bitikîne û nuqteyê kaş bike.</p>\n   <p><b>Ji bo danherketkirina riyekê</b>, bitikîne û kaş bike temamiya taybetiyê. Bend: Parçeyekê zeft bike cihê ku nikaribî girêkekê bêhemdî bidî hereketkirin.</p>\n  <p><b>Ji bo firehkirina riyekê</b>, bitikîne ser yek ji nuqteyên dawiyê ya riyê. Dû re wekî hertim deawm bike xêzkirinê.</p>\n    <p><b>Ji bo tevlîkirina riyeke nû yê ku ji riyeke mewcûd dirêj dibe</b>, "shift+click" bike ser yek ji nuqteyên dawîn yê riyê. Dû re wekî hertim deawm bike xêzkirinê.</p>
help.editAdv=Sererast bike (pêşketî)
help.editingFeaturesAdv=Taybetmendiyên sereratkirinê (pêşketî)
help.editingFeaturesAdvText=<p><b>Ji bo veqetandina riyekê</b>, nuqteya ku tu dixwazî biqetînî bibij^re, û bitikîne amûra Meqesê an pêlî Xê bike ji ser textenivîsa xwe. Serbend: Ji bo qusandina navbera girêkan pêşî girêkekê lê zêde bike.</p>\n            <p><b>Ji bo ku çerxeriyekê çêkî di navbera du riyan de</b>, wekî hertim xêz dike heta ku îhtiyaciya te bi çêkirina çerxeriyê çêbe. Paşê wekî ku mişkê xwe ji ser riyeke din bidî hereketkirin, wê nuqte bi rengê şîn ronî bidin. Ji bo çêkirina çerxeriyê bitikîne ser yek ji nuqteyên şîn an lokasyonên din ên xwestî yê li ser riyê.</p>\n            <p><b>Ji bo qusandina girêdana çerxeriyekê</b>, nuqteya li ser riyê yê u tu dixwazî biguherînî bibijêre. Paşê li ser textenivîsa xwe pêlî bişkoka "-" bike ji bo rakirina nuqteyê.</p>\n            <p><b>Ji bo zivirandina rêyekê bi aliyê zidd ve</b>, bitikîne ser bişkoka Îstîqameta Zidd, ji ser kinara jêrîn yê li aliyê rastê. Îstîqameta riyekê tenê ji bo taybetmendiya nîşana "yekalî" - riyên yekalî, xetên beravan, girav û hwd.</p>\n            <p><b>Ji bo çêkirinan riyeke ku paralel diçe</b>, riyê bibijêre û bitikîne bişkoka Riyê Parale Çêke, ji kinara aliyê rastê yê jêrin an pêlî bişkoka Pyê bike ji ser textenivîsa xwe.</p>\n     <p><b>Ji bo çêkirina riyekê ku girêkên xwe parve dike bi riyekê mewcûd re</b>, dest bi xêzkirinê bike, bitikîne her du girêkên pêşîn ên hevpar, û piştre pêlî Fyê bike ji bo ku bi otomatîkî riyê mewcûd taqîb bike.</p>\n            <p><i>Serdana <a href="http://wiki.openstreetmap.org/wiki/Potlatch_2/Primer" target="_blank">Potlatch 2 Primer</a> bike ji ser wîkiya OpenStreetMapê ji bo mêtodên din ê zêdetir pêşketî û peymanan.</i></p>
help.tag=Etîket
help.taggingFeatures=Taybetmendiyên etîketkirinê
help.taggingFeaturesText=<p>Bi Potlatch 2, taybetmendiyên etîketkirinê qismen rehettir bûye bi bikaranîna menuyên grafîkî û qadên/îkonên xisûsî.</p>\n          <p><b>Etîketkirina taybetmendiyekê</b></p>\n          <p>Rê an nuqteya ku tu dixwazî biguherînî bibijêre, û etîketa minasîb bibijêre ji kêlekbendê. Piştî etîketkirina taybetmendiyê,   divê hin qadên esasî xuya bibin, wekî Nav, Sînora Lezê û Firehî, girêdayî etîketa te dayî. Vanan bi qasî ku ji destê te bê baş tijî bike.</p><p>Bikarhênerên pêşketî dibe ku carinan tinebûna çend etîket an nirxên etîketê ferq bikin. Ger hal ev be, pêlî beşa Pêşketî bikin û wekî îhtiyaciya xwe lê zêde bikin / sererast bikin.</p>\n          <p>Wîkiya OpenStreetMapê herwiha <a href="http://wiki.openstreetmap.org/wiki/Map_features" target="_blank">lîsteyeke berfireh ya etîketan û ya nirxan</a> pêşkêş dike. Ji kerema xwe ger tu ne piştrast bî ka kîjan etîketê bi kar bînî, vegere belgeyên OSMê û li wan binêre.</p>
