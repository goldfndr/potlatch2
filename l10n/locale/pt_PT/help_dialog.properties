help.whyOpenstreetmap=<p><b>Porquê o OpenStreetMap?</b> O OpenStreetMap é um serviço de mapeamento onde todos os dados são constantemente atualizados e editados por pessoas comuns como tu. A vantagem óbvia é a sua utilização livre, mas também desempenha um papel fundamental em situações de crise (por exemplo, foram utilizados dados do OpenStreetMap para coordenar os esforços de salvamento após o terramoto no Haiti). A exatidão dos dados é fundamental e esperamos que possas dedicar algum do teu tempo voluntariamente!</p>
