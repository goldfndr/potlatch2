help.taggingFeatures=Recursos de etiquetagem
help.taggingFeaturesText=<p>O Potlatch 2 permite classificar facilmente os elementos dos mapas com a sua interface gráfica, ícones e campos dedicados.</p>\n          <p><b>Etiquetar um elemento</b></p>\n          <p>Seleciona o ponto ou a linha que desejas etiquetar e escolhe a etiqueta no painel lateral esquerdo. Depois de escolheres uma, aparecerá nesse painel um conjunto de campos que podes preencher com as características desse elemento, tal como Nome, Velocidade Máxima, Largura, etc., dependendo da etiqueta que escolheste inicialmente. Preenche-os da melhor forma possível. Se tiveres dúvidas sobre algum deles, deixa em branco. Mais tarde, outra pessoa poderá acrescentar essa informação.</p><p>Os utilizadores avançados poderão sentir falta de algumas etiquetas e valores que costumam usar. Se isso acontecer, clica na aba "Advanced" no canto inferior esquerdo e edita ou adiciona as etiquetas necessárias.</p>\n          <p>Para mais informações sobre as etiquetas e elementos dos mapas, consultar a página <a href="http://wiki.openstreetmap.org/wiki/Pt:Map_Features" target="_blank">Elementos do mapa</a>. Por favor, consulta a documentação OSM se tiveres dúvidas sobre qual a melhor etiqueta a usar.</p>
