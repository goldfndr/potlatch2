help.addingFeaturesText=<p><i>Antes de começares, a primeira regra que precisas de saber é o uso de dados com direitos de autor. Dados de mapas protegidos por direitos de autor ou quaisquer outros dados proprietários são estritamente proibidos! Copiar qualquer reprodução de trabalho protegido por direitos de autor não é permitido! (Fonte: <a href="http://wiki.openstreetmap.org/wiki/Copyright" target="_blank">Copyright - OpenStreetMap Wiki</a>)</i></p>\n<p></p>\n<p>Características lineares tais como ruas, caminhos pedonais, ferrovias e contornos de edifícios passarão a ser referidos como <b>linhas</b>.</p>\n<p>Se o painel lateral esquerdo com os ícones desaparecer, é porque tens um elemento selecionado no mapa. Para mostrar novamente o painel com os ícones, clica numa área em branco do mapa.</p>\n<p><b>Para criar um ponto (ou nó)</b>, basta clicar no ícone, arrastá-lo para o mapa e largar. Clica na aba "Etiquetas" deste guia de ajuda para saberes mais sobre as características que podes definir em cada elemento.</p>\n<p><b>Para criar uma linha</b>, começa por clicar no mapa no seu ponto de início e, de seguida, clica em cada ponto sucessivo. Clique duas vezes para concluir a linha ou pressiona a tecla Enter.</p>\n<p><b>Para criar um polígono (linha fechada)</b>, começa por clicar no mapa no seu ponto de início. Em seguida, clica em cada ponto sucessivo (semelhante à criação de uma linha) e conclui clicando sobre o primeiro ponto, fechando assim o polígono.</p>\n<p>Lembra-te: se cometeres um erro, podes clicar no botão "desfazer", que aparece na parte superior esquerda do mapa. Se estiveres a editar as características de um elemento do mapa, podes desfazer essas alterações clicando na tecla Esc.</p>
