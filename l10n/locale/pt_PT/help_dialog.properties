help.editingFeaturesAdv=Edição de elementos (avançado)
help.editingFeaturesAdvText=<p><b>Para dividir uma linha</b>: clica no ponto onde queres dividir a linha e clica na ferramenta "tesoura" ou carrega na tecla X. Dica: podes adicionar um ponto primeiro (Shift e clique) no local desejado antes de cortar entre pontos.</p>\n            <p><b>Fazer um cruzamento de linhas</b>: desenha normalmente uma linha e ao chegares perto de outra, clica na outra linha (antes de clicares, ao passar com o cursor por cima, os pontos dessa linha mudarão para a cor azul).</p>\n            <p><b>Desligar/desfazer um cruzamento</b>: clica no ponto do cruzamento e carrega na tecla - (hífen).</p>\n            <p><b>Inverter a direção de uma linha</b>: clica no ícone "seta" do canto inferior direito. A direção das linhas só é importante em alguns casos: estradas de sentido único, linhas costeiras, ilhas, entre outros.</p>\n            <p><b>Criar uma linha paralela</b>: seleciona uma linha, clique no ícone "linha paralela" no canto inferior direito (ou tecla P), escolhe o sítio onde queres criar a linha paralela e clica de novo para terminar.</p>\n     <p><b>Criar uma linha que partilhe vários pontos com outras linhas</b>: (por ex. edifícios contíguos) começa a desenhar a linha e depois de a desenhares com pelo menos 2 pontos coincidentes com a outra linha, carrega na tecla F para continuar a linha desenhada nos pontos seguintes da outra linha.</p>\n            <p><i>Consulta a página <a href="http://wiki.openstreetmap.org/wiki/Potlatch_2/Primer" target="_blank">Potlatch 2 Primer</a> na wiki do OpenStreetMap para saber mais sobre edição avançada.</i></p>
