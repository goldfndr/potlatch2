help.editingFeaturesText=<p><b>Para adicionar um ponto a uma linha existente</b>: seleciona a linha clicando nela, carrega na tecla Shift (maiúsculas) e clica na linha onde queres adicionar o ponto.</p>\n<p><b>Para eliminar um ponto</b>: seleciona o ponto e clica no ícone "caixote do lixo" no canto inferior direito ou pressiona a tecla Del (ou Backspace).</p>\n<p><b>Para eliminar uma linha</b>: seleciona a linha e clica no ícone "caixote do lixo" no canto inferior direito ou pressiona as teclas Shift e Delete (ou Shift e Backspace).</p>\n<p><b>Para mover um ponto</b>: clica no ponto e arrasta.</p>\n<p><b>Para mover uma linha</b>: clica na linha e arrasta. Dica: seleciona uma linha e não os seus pontos para evitar mover um ponto acidentalmente.</p>\n<p><b>Para aumentar uma linha</b>: clica num dos pontos extremos da linha. Em seguida, clica no mapa onde queres adicionar mais pontos a essa linha.</p>\n<p><b>Para adicionar uma linha diferente ligada a uma pressiona a tecla Shift e clica num dos pontos extremos da linha. Em seguida, clica no mapa onde queres adicionar mais pontos a essa linha.</p>
