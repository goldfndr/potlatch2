help.addingFeatures=Özellik Ekleme
help.addingFeaturesText=<p><i>Başlamadan önce bilmeniz gereken ilk kural özel verilerin kullanılmasıdır.Telif hakkıyla korunan haritalardan veya başka herhangi bir özel veriden gelen veriler kesinlikle yasaktır! Telif hakkı alınmış çalışmanın kopyalanması, izlenmesi veya herhangi bir şekilde çoğaltılmasına izin verilmez! (Kaynak: <a href="http://wiki.openstreetmap.org/wiki/Copyright" target="_blank">Telif hakkı - OpenStreetMap Wiki</a>)</i></p>\n  <p></p>\n  <p>Sokaklar, patikalar, demiryolları ve bina ana hatları gibi doğrusal özellikler burada <b>yol</b> olarak anılacaktır.</p>\n  <p>Aniden tüm simgelerin kaybolduğunu fark ederseniz harita üzerinde seçtiğiniz bir özellik var demektir. Simgeleri tekrar açmak için haritanın boş bir alanına tıklayarak seçiminizi kaldırın.</p>\n            <p><b>Bir nokta (veya düğüm) oluşturmak için</b> uygun simgeyi kenar çubuğundan haritaya sürükleyip bırakın. POI (İlgi Noktası; ''Point of Interest'') oluşturmayla ilgili daha fazla bilgi edinmek için POI ekle'ye bakın.</p>\n            <p><b>Bir yol yaratmak için</b> haritayı başlangıç noktasında tıklayarak başlayın, ardından her bir noktayı tıklayın. Çizgiyi tamamlamak için çift tıklayın veya Enter tuşuna basın.</p>\n            <p><b>Çokgen oluşturmak için</b> başlangıç noktasında haritayı tıklayarak başlayın, sonra her bir noktayı tıklayın (yol oluşturmayla aynı yöntem) ve çokgeni bitirmek için ilk noktayı tıklayarak sonlandırın.</p>\n            <p>Unutmayın, bir hata yaparsanız Geri Al düğmesine her zaman basabilirsiniz. Esc tuşuna basılması, mevcut özellik için tüm düzenlemelerinizi geri alacaktır.</p>
help.editBeg=Düzenle (basit)
help.editingFeatures=Düzenleme Özellikleri (Acemiler)
help.editingFeaturesText=<p><b>Mevcut bir yola nokta eklemek</b> yolu seçin ve istenen konumda shift+tıklamaya basın</p>\n    <p><b>Bir noktayı silmek için</b>, noktayı seçin ve sağ alt köşedeki Ögeyi Sil düğmesine tıklayın veya klavyenizdeki Sil (veya Geri al) tuşuna basın.</p>\n  <p><b>Bir yolu silmek için</b>, yolu seçin ve sağ alt köşedeki Ögeyi Sil düğmesini veya klavyenizde shift+Delete (veya shift+Backspace) tuşlarına basın.</p>\n    <p><b>Bir noktayı taşımak için</b> tıklayın ve noktayı sürükleyin.</p>\n   <p><b>Bir yolu taşımak için</b> tüm özelliği tıklayıp sürükleyin. İpucu: Bir düğümün yanlışlıkla taşınmayacağı bir parçayı yakalayın.</p>\n  <p><b>Bir yolu genişletmek için</b> yolun son noktalarından birine tıklayın. Sonra her zamanki gibi çizmeye devam edin.</p>\n    <p><b>Mevcut bir yoldan uzanan yeni bir yol eklemek için</b> yolun son noktalarından birinde shift+tıklama. Sonra her zamanki gibi çizmeye devam edin.</p>
help.editAdv=Düzenle (gelişmiş)
help.editingFeaturesAdv=Düzenleme Özellikleri (İleri Seviye)
help.editingFeaturesAdvText=<p><b>Bir yolu ayırmak için</b> kesmek istediğiniz noktayı seçin ve Makas aracına tıklayın veya klavyenizdeki X düğmesine basın. İpucu: Düğümler arasında kesme yapmak için önce bir düğüm ekleyin.</p>\n            <p><b>İki yol arasında bir kavşak yapmak için</b> bir kavşak yapana kadar her zamanki gibi çizin. Sonra farenizi başka bir şekilde hareket ettirdiğinizde, noktalar mavi yanar. Kavşak yapmak için mavi noktalardan birine veya istediğiniz herhangi bir yere tıklayın.</p>\n            <p><b>Kavşağı kesmek için</b> değiştirmek istediğiniz yolu seçin. Ardından, noktayı kaldırmak için klavyenizde - tuşuna basın.</p>\n            <p><b>Bir yolun yönünü tersine çevirmek için</b> sağ alt köşedeki Ters Yön düğmesini tıklayın.</p>\n            <p><b>Paralel uzan bir yol çizmek için</b> yolu seçin ve sağ alt köşedeki Paralel Yol Oluştur düğmesine tıklayın veya klavyenizdeki P düğmesine basın.</p>\n     <p><b>Mevcut bir yol ile düğümleri paylaşan bir yol çizmek için</b> çizim yapmaya başlayın, ilk iki paylaşımlı düğüme tıklayın, ardından mevcut yolu otomatik olarak takip etmek için F düğmesine basın.</p>\n            <p><i>Daha gelişmiş düzenleme yöntemleri ve sözleşmeler için OpenStreetMap vikisindeki <a href="http://wiki.openstreetmap.org/wiki/Potlatch_2/Primer" target="_blank">Potlatch 2 Primer</a> sayfasını ziyaret edin.</i></p>
help.tag=Etiket
help.taggingFeatures=Etiketleme Özellikleri
help.taggingFeaturesText=<p>Potlatch 2 ile etiketleme özellikleri grafik menüler ve özel alanlar/simgeler kullanılarak nispeten kolay hale gelmiştir.</p>\n          <p><b>Bir özelliği etiketleme</b></p>\n          <p>Düzenlemek istediğiniz noktayı veya yolu seçin ve sol kenar çubuğundan uygun etiketi seçin. Özelliği etiketledikten sonra, verdiğiniz etikete bağlı olarak Ad, Hız Sınırı ve Genişlik gibi bazı temel alanlar görünmelidir. Bunları olabildiğince iyi doldurun.</p><p>Gelişmiş kullanıcılar, bazen kullandıkları birkaç etiket ve etiket değerinin olmadığını fark edebilir. Bu durumda, kenar çubuğunun altındaki Gelişmiş sekmesini tıklayın ve gerektiği gibi düzenleyin/ekleyin.</p>\n          <p>OpenStreetMap wiki ayrıca <a href="http://wiki.openstreetmap.org/wiki/Map_features" target="_blank">geniş bir etiket ve etiket listesi listesi</a> sunar. Hangi etiketi kullanacağınızdan emin değilseniz, lütfen OSM belgelerine bakın.</p>
